<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link async href="https://fonts.googleapis.com/css?family=Ubuntu:700|Ubuntu+Condensed" rel="stylesheet">
    <script type="text/javascript" src="sw.js"></script>
    <title>Restaurant Reviews</title>
  </head>
  
  <body>
    <header>
      <a href="#neighborhoods-select" class="skip-link">Skip to main content</a>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>
    
    <main id="maincontent">
      <section id="map-container">
        <div id="map" role="application"></div>
      </section>
      <section id="restaurants-list-container">
        <div class="filter-options">
          
          <div class="filter-heading-container">
            <h2>Filter Results</h2>            
          </div>
          
          <div class="neighborhoods-container">
            <label for="neighborhoods-select">Neighborhoods Selection</label>
            <select id="neighborhoods-select" name="neighborhoods" 
            size="1" onchange="updateRestaurants()"> 
              <label for="all-nb-opt">All Neighborhoods</label>
              <option value="all" id="all-nb-opt">All Neighborhoods</option>
            </select>
          </div>
          
          <div class="cuisines-container">
            <label for="cuisines-select">Cuisines Selection</label>
            <select id="cuisines-select" name="cuisines" 
            size="1" onchange="updateRestaurants()">
              <label for="all-cu-opt">All Neighborhoods</label>
              <option value="all" id="all-cu-opt">All Cuisines</option>
            </select>
          </div>
          
        </div>
        <ul id="restaurants-list" aria-live="assertive"></ul>
      </section>
    </main>
    
    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    
    <!-- Begining scripts -->
    <!-- Database helpers -->
    <script defer type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script defer type="text/javascript" src="js/main.js"></script>
    <!-- Google Maps -->
    <script aysnc defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx0zE_ZCZFSzmWsMI2lr1nNTI8iv3m8GU&language=en&libraries=places&callback=initMap"></script>
    <!-- End scripts -->
  </body>
  
  </html>
